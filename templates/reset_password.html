<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Redefinir Senha') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   <style>
       .header {
           display: flex;
           justify-content: space-between;
           align-items: center;
           padding: 20px;
       }
       .language-selector img {
           cursor: pointer;
           width: 30px;
           height: 20px;
           margin-left: 10px;
       }
       .language-selector {
           margin-right: 30px;
       }
   </style>
</head>
<body>
  <h1>{{ _('Recuperação de senha') }}</h1>
  <div class="language-selector">
      <a href="{{ url_for('reset_password', lang='en') }}">
          <img src="{{ url_for('static', filename='images/eua.png') }}" alt="{{ _('English') }}">
      </a>
      <a href="{{ url_for('reset_password', lang='es') }}">
          <img src="{{ url_for('static', filename='images/spain.png') }}" alt="{{ _('Español') }}">
      </a>
      <a href="{{ url_for('reset_password', lang='pt_BR') }}">
          <img src="{{ url_for('static', filename='images/brasil.png') }}" alt="{{ _('Português') }}">
      </a><br><br>
  </div>

  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <script>
            {% for category, message in messages %}
                alert("{{ message }}");
            {% endfor %}
        </script>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <label for="password">{{ _('Digite sua nova senha') }}</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">{{ _('Redefinir') }}</button>
  </form>
</body>
</html>
